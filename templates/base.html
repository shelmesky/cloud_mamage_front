<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% trans 'Cloud Manage' %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cloud Manage">
    <meta name="author" content="roy.lieu@gmail.com">

    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/static/css/jquery/jquery-ui-1.8.23.custom.css" rel="stylesheet">
    <link href="/static/img/favicon.ico" rel="shortcut icon">
    <link href="/static/css/cloud-manager.css" rel="stylesheet">
    
    <script src="/static/js/jquery-1.8.0.min.js"></script>
    <script src="/static/js/jquery-ui-1.8.23.custom.min.js"></script>
    <script src="/static/js/jquery-ui-timepicker-addon.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/cloud_manager.js"></script>
    
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    {% block extra_head %} {% endblock %}
  </head>

  <body>
    {% block body %}
        {% block maincontent %}
        <div class="container">
            {% block left_bar %}
                {% include 'left_bar.html' %}
            {% endblock %}
            <div id="global_msg">
                {% include 'messages.html' %}
            </div>
            {% block content %}
            {% endblock content %}    
        </div>
        {% endblock maincontent %}
    {% endblock body %}
  </body>
</html>
